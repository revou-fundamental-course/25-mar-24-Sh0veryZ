
<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title> <!-- Judul Halaman -->
    <link rel="stylesheet" href="style.css"> <!-- import CSS -->
    <script src="script.js"></script> <!-- import Javascript -->
</head>
<body>
    <div class="container"> <!-- Container untuk menampung elemen-elemen -->
        <h1>BMI Calculator</h1> <!-- Judul Halaman -->

        <div class="input-group"> <!-- Input Group untuk menampung elemen-elemen -->
            <label for="gender">Jenis Kelamin:</label> <!-- Label untuk input -->
            <select id="gender" name="gender"> <!-- Select untuk memilih jenis kelamin -->
                <option value="Laki Laki">Laki Laki</option> <!-- Option untuk memilih jenis kelamin -->
                <option value="Perempuan">Perempuan</option> <!-- Option untuk memilih jenis kelamin -->
            </select>
        </div>

        <div class="input-group"> <!-- Input Group untuk menampung elemen-elemen -->
            <label for="age">Umur:</label> <!-- Label untuk input -->
            <input type="number" id="age" name="age" placeholder="Enter your age" required> <!-- Input untuk memasukkan umur -->
        
        <div class="input-group"> <!-- Input Group untuk menampung elemen-elemen -->
            <label for="weight">Berat Badan (kg):</label> <!-- Label untuk input -->
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" required> <!-- Input untuk memasukkan berat badan -->
        </div>
        <div class="input-group"> <!-- Input Group untuk menampung elemen-elemen -->
            <label for="height">Tinggi Badan (cm):</label> <!-- Label untuk input -->
            <input type="number" id="height" name="height" placeholder="Enter your height" required> <!-- Input untuk memasukkan tinggi badan -->
        </div>
        <button class="btn" type="button" onclick="calculateBMI()">Calculate</button> <!-- Button untuk menghitung BMI -->
        <div id="result"></div> <!-- Hasil dari perhitungan BMI -->
    </div>
</body>
</html>
